name: Train

on:
  workflow_dispatch:
  workflow_call:

jobs:
  train:
    runs-on: ubuntu-latest

    env:
      # Log to a local MLflow file store (no server required)
      MLFLOW_TRACKING_URI: file:./mlruns
      # Kaggle credentials from repo secrets (configure these in GitHub → Settings → Secrets and variables → Actions)
      KAGGLE_USERNAME: ${{ secrets.KAGGLE_USERNAME }}
      KAGGLE_KEY: ${{ secrets.KAGGLE_KEY }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install dependencies
        # Keep it simple; install kaggle & mlflow even if not in your requirements
        run: |
          if [ -f 3-cicd/requirements.txt ]; then pip install -r 3-cicd/requirements.txt; fi
          pip install kaggle mlflow

      - name: Configure Kaggle credentials
        run: |
          mkdir -p ~/.kaggle
          printf '{"username":"%s","key":"%s"}' "$KAGGLE_USERNAME" "$KAGGLE_KEY" > ~/.kaggle/kaggle.json
          chmod 600 ~/.kaggle/kaggle.json

      - name: Train model (Kaggle-only)
        working-directory: 3-cicd
        run: |
          python train.py \
            --kaggle_slug osmi/mental-health-in-tech-survey \
            --kaggle_file survey.csv \
            --experiment mental-health-tech-prediction

      - name: Show MLflow tracking URI
        # This is plain bash + one-liner Python (no heredoc), so VS Code won't complain
        run: |
          echo "MLFLOW_TRACKING_URI=$MLFLOW_TRACKING_URI"
          python -c "import mlflow; print('mlflow.get_tracking_uri():', mlflow.get_tracking_uri())"

      - name: Verify artifacts
        run: |
          echo "----- run_id.txt -----"
          test -f 3-cicd/run_id.txt && cat 3-cicd/run_id.txt || echo "run_id.txt not found"
          echo "----- training_schema.json (first 40 lines) -----"
          test -f 3-cicd/training_schema.json && head -n 40 3-cicd/training_schema.json || echo "training_schema.json not found"
          echo "----- mlruns exists? -----"
          test -d mlruns && find mlruns -maxdepth 3 -type d -print | head -n 200 || echo "mlruns directory not found"

      - name: Upload trained artifacts
        uses: actions/upload-artifact@v4
        with:
          name: trained-model
          path: |
            3-cicd/run_id.txt
            3-cicd/training_schema.json
            mlruns/**/*
          if-no-files-found: warn
          retention-days: 7
