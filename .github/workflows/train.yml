# .github/workflows/train.yml
name: Train

on:
  workflow_call:

jobs:
  train:
    runs-on: ubuntu-latest

    env:
      MLFLOW_TRACKING_URI: file:./mlruns     # <<< use file store in CI
      KAGGLE_USERNAME: ${{ secrets.KAGGLE_USERNAME }}
      KAGGLE_KEY: ${{ secrets.KAGGLE_KEY }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r 3-cicd/requirements.txt
          pip install kaggle

      - name: Configure Kaggle credentials
        run: |
          mkdir -p ~/.kaggle
          printf '{"username":"%s","key":"%s"}' "$KAGGLE_USERNAME" "$KAGGLE_KEY" > ~/.kaggle/kaggle.json
          chmod 600 ~/.kaggle/kaggle.json

      - name: Train model (Kaggle-only)
        working-directory: 3-cicd
        run: |
          python train.py \
            --kaggle_slug osmi/mental-health-in-tech-survey \
            --kaggle_file survey.csv \
            --experiment mental-health-tech-prediction
          # Note: no --mlflow_uri passed; script will read env MLFLOW_TRACKING_URI=file:./mlruns

      - name: Upload trained artifacts
        uses: actions/upload-artifact@v4
        with:
          name: trained-model
          path: |
            3-cicd/run_id.txt
            3-cicd/training_schema.json
            mlruns/**/*
          if-no-files-found: warn
          retention-days: 7
