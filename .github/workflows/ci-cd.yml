name: CI/CD Pipeline

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  actions: read
  packages: write

jobs:
  call-train:
    name: "Train Model"
    uses: ./.github/workflows/train.yml
    secrets: inherit

  build-test-deploy:
    name: "Build, Test, and Deploy"
    needs: call-train
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install testing tools
        run: pip install flake8 pytest requests

      - name: Install project dependencies
        run: pip install -r 3-cicd/requirements.txt

      - name: Download latest trained-model artifact
        uses: actions/download-artifact@v4
        with:
          name: trained-model
          path: 3-cicd/

      - name: Verify downloaded artifact
        run: |
          echo "Downloaded artifacts:"
          ls -lR 3-cicd/
          
          echo "Checking for required files:"
          test -f 3-cicd/run_id.txt && echo "✅ run_id.txt found" || echo "❌ run_id.txt missing"
          test -f 3-cicd/training_schema.json && echo "✅ training_schema.json found" || echo "❌ training_schema.json missing"
          test -d 3-cicd/models && echo "✅ models/ directory found" || echo "❌ models/ directory missing"

      - name: Launch Streamlit frontend
        run: |
          cd 3-cicd
          nohup streamlit run streamlit_app.py \
            --server.headless true \
            --server.port 8501 \
            --server.address 0.0.0.0 > ../streamlit.log 2>&1 &
          echo $! > ../streamlit.pid
          sleep 15

      - name: Smoke test Streamlit frontend
        run: |
          curl -f http://localhost:8501/ || (echo "Streamlit health check failed" && cat streamlit.log && exit 1)

      - name: Stop Streamlit frontend
        if: always()
        run: |
          if [ -f streamlit.pid ]; then
            kill $(cat streamlit.pid) || true
            rm streamlit.pid
          fi
          if [ -f streamlit.log ]; then
            echo "Streamlit logs:"
            cat streamlit.log
          fi

      - name: Lint
        working-directory: 3-cicd
        run: flake8 . --max-line-length=100 --ignore=E501

      - name: Build Docker image
        working-directory: 3-cicd
        run: docker build -t mental-health-app .

      - name: Run Docker container
        run: |
          docker run -d -p 9696:9696 --name mental-app mental-health-app
          echo "Container started, waiting for service to be ready..."
          sleep 20

      - name: Check service health
        run: |
          echo "Checking health endpoint..."
          curl -f http://localhost:9696/health || (echo "Health check failed" && docker logs mental-app && exit 1)
          echo "✅ Health check passed"

      - name: Run API tests
        working-directory: 3-cicd
        run: |
          # Update BASE_URL in test to use port 9696
          sed -i 's|http://localhost:8000|http://localhost:9696|g' test_api.py
          
          # Run tests
          python test_api.py || (docker logs mental-app && exit 1)

      - name: Show container logs
        if: always()
        run: docker logs mental-app

      - name: Stop and remove container
        if: always()
        run: |
          docker stop mental-app || true
          docker rm mental-app || true

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Tag and Push Docker image to GHCR with Versioning
        run: |
          IMAGE_ID="ghcr.io/${{ github.repository }}"
          IMAGE_ID=$(echo $IMAGE_ID | tr '[:upper:]' '[:lower:]')
          
          # Use the first 7 characters of the commit SHA as the version tag
          VERSION=$(echo "${{ github.sha }}" | cut -c1-7)
          
          echo "Pushing image: $IMAGE_ID with tags: latest, $VERSION"

          # Tag with the unique version
          docker tag mental-health-app "$IMAGE_ID:$VERSION"
          
          # Tag with 'latest'
          docker tag mental-health-app "$IMAGE_ID:latest"
          
          # Push both tags
          docker push "$IMAGE_ID:$VERSION"
          docker push "$IMAGE_ID:latest"
          
          echo "✅ Image pushed successfully"
          echo "Image available at: $IMAGE_ID:$VERSION"
          echo "Image available at: $IMAGE_ID:latest"